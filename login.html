<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup & Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
        integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="row" id="login">
        <div class="col-md-12 col-lg-7 landing-img bg-secondary">
            <img src="" alt="">
        </div>
        <div class="col-md-12 col-lg-5 text-center form1">
            <form>
                <h1>Welcome back!</h1>
                <p class="text-secondary subtitle">Please enter your key details</p>
                <input type="text" class="form-control mb-4 input" placeholder="Username">
                <div class="input-group mb-3 d-flex flex-row">
                    <input type="text" class="form-control input" placeholder="Password">
                    <button class="btn shadow-none" id="eye-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
                            class="bi bi-eye" viewBox="0 0 16 16">
                            <path
                                d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13 13 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13 13 0 0 1 1.172 8z" />
                            <path
                                d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0" />
                        </svg>
                    </button>
                </div>
                <div class="d-flex flex-row justify-content-between">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="password-check">
                        <label class="form-check-label" for="password-check">
                            Remember for 30 days
                        </label>
                    </div>
                    <a href="" class="text-secondary">Forgot password?</a>
                </div>
                <div class="d-flex flex-column justify-content-center submit-btns">
                    <button type="button" class="btn btn-dark text-white" id="login-btn1"><strong>Log
                            In</strong></button>
                    <button type="button" class="btn" id="login-btn2"><strong>Log in with
                            Google</strong></button>
                </div>
                <p class="mt-5">Don't have an account? <a href="" class="text-dark"><strong>Sign up</strong></a></p>
            </form>

        </div>
    </div>










    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
        integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"></script>
</body>

</html>
